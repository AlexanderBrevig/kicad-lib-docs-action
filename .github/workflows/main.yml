name: my workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Check container
        uses: docker://alexanderbrevig/kicad-lib-docs:latest
        with:
          entrypoint: ./kicad-lib-docs symbols "My title" lib.kicad_sym lib.md
